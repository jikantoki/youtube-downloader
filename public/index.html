    <script>
      document.getElementById('urlInput').addEventListener('input', () => {
        let url = document.getElementById('urlInput').value
        try {
          const urlObject = new URL(url)
          if(urlObject.host.toLowerCase() != 'youtu.be' &&
           urlObject.host.toLowerCase() != 'www.youtube.com' &&
           urlObject.host.toLowerCase() != 'youtube.com') {
            throw new Error('Invalid domain')
           }
        } catch (error) {
          console.log(error)
          return false
        }
        //プレイリストだとバグるので単体の動画にする
        const urlObject = new URL(url)
        const urlParams = urlObject.searchParams
        urlParams.delete('list')
        url = urlObject.href
        const youtubeId = url.slice(-11)
        document.getElementById('youtubeIframe').src = `https://www.youtube.com/embed/${youtubeId}`
      })
